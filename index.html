<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share </title>
  <link rel="shortcut icon" href="img.png">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="new.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Mohit Garg</h2>
      </div>
      <div class="designation">
        <h3></h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <a href="https://www.linkedin.com/in/mohit-garg-b94297287/"><button  class="btn-follow btn-card">Follow me</button></a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.linkedin.com/in/mohit-garg-b94297287/" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/12-mohitgarg" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://fancy-hamster-3b908d.netlify.app" target="_blank" class="icon" id="instagram">
          <i class="fa-solid fa-user-tie"></i>
        </a>
        <a href="mailto:gargmohit8306@gmail.com" target="_blank" class="icon" id="whatsapp">
          <i class="fa-regular fa-envelope"></i>
        </a>
        <a href="tel:+918306947594" target="_blank" class="icon" id="telegram">
          <i class="fa-solid fa-phone-volume"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
